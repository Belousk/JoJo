<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <style>
        .wrapper {
            width: 1100px;
            margin: 0 auto;
            border-radius: 30px;
            border: 10px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .wrapper > h2, p{
            text-align: center;
        }
        .wrapper > img{
            width: 200px;
            align-self: center;
            border-radius: 50%;
            border: 3px solid gray;
        }
    </style>
</head>
<body>
<a href="list">Go bak to list of characters</a>
<div class="wrapper">
    <img src="{{ img }}" alt="">
    <h2>{{ name }}</h2>
    <p>{{ info }}</p>
</div>
</body>
</html>
